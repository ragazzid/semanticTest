name: Create Release on PR Merge

on:
  push:
    branches:
      - feat/boraquebora

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get PR commit messages
        id: pr_commit_messages
        run: |
          echo "Uai"
          git diff $(git rev-parse main) -- ./CHANGELOG | grep '^+' | sed 's/^+//'  | grep -v CHANGELOG
          COMMIT_MESSAGES=$(git diff $(git rev-parse main) -- ./CHANGELOG | grep '^+' | sed 's/^+//'  | grep -v CHANGELOG)
          echo $COMMIT_MESSAGES
          echo "COMMIT_MESSAGES=$COMMIT_MESSAGES" >> $GITHUB_ENV
      
      - name: Read VERSION file
        id: version
        run: |
          cat VERSION

      - name: Create Git Tag
        id: create_tag
        run: |
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Create GitHub Release
        id: create_github_release
        run: |
          gh release create $TAG_NAME -F - <<<"$COMMIT_MESSAGES"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
